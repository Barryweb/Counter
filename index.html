<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 命名規則 -->
    <!-- data-工具名稱-參數 -->
    <div id="test" data-counter-number="19999" data-counter-time="5000" data-counter-offset="120">0</div>
    <div id="test" data-counter-number="29999" data-counter-time="5000" data-counter-offset="1000">0</div>
    <div id="test" data-counter-number="39999" data-counter-time="5000" data-counter-offset="100">0</div>
    <div id="test" data-counter-number="49999" data-counter-time="5000" data-counter-offset="100">0</div>
    <div id="test" data-counter-number="59999" data-counter-time="5000" data-counter-offset="100">0</div>
    <div id="test" data-counter-number="69999" data-counter-time="5000" data-counter-offset="1000">0</div>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./counter.js"></script>
</body>
</html>
